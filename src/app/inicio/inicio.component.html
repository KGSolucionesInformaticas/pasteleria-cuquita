<div class="container-fluid p-0">
    <div class="row justify-content-center" id="titulopasteleria">
        <div class="col-md-12 text-center mb-4" style="background-color: #f8f9fa; padding: 20px;">
            <h1 class="display-4" style="color: #915817;">Pastelería Cuquita</h1>
            <p class="lead">Descubre nuestra deliciosa selección de pasteles.</p>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../../assets/Pastel8a10personas.jpg" class="d-block w-100 carousel-image" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../../assets/Pastel8a10personas.jpg" class="d-block w-100 carousel-image" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../../assets/Pastel8a10personas.jpg" class="d-block w-100 carousel-image" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
</div>

<div class="container mt-4">
  <div class="row">
    <!-- Filtro en el lado izquierdo -->
    <div class="col-md-3">
      <div class="card p-3">
        <h5>Filtros</h5>
        <label for="categoria">Categoría</label>
        <select id="categoria" class="form-select mb-2" [(ngModel)]="categoriaSeleccionada" (change)="aplicarFiltros()">
          <option value="Todas">Todas</option>
          <option value="Pasteles de Chocolate">Pasteles de Chocolate</option>
          <option value="Pasteles de Vainilla">Pasteles de Vainilla</option>
          <option value="Pasteles de Frutas">Pasteles de Frutas</option>
          <option value="Pasteles Clásicos">Pasteles Clásicos</option>
        </select>
        <label for="precio">Rango de Precio</label>
        <input type="range" class="form-range mb-3" min="100" max="500" [(ngModel)]="precioMaximo" (input)="onPrecioChange($event)">
        <p class="text-center"><strong>Precio máximo: ${{ precioMaximo }}</strong></p>
      </div>
    </div>

    <!-- Lista de pasteles -->
    <div class="col-md-9">
      <h2>Nuestros Pasteles</h2>
      <p class="text-muted">({{ pastelesFiltrados.length }} resultados)</p>

      <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let pastel of pastelesFiltrados">
          <div class="card h-100">
            <img [src]="pastel.imagen" class="card-img-top" alt="{{ pastel.nombre }}">
            <div class="card-body">
              <h5 class="card-title">{{ pastel.nombre }}</h5>
              <p class="card-text">{{ pastel.descripcion }}</p>
              <p class="text-success"><strong>${{ pastel.precio }}</strong></p>
              <button class="btn btn-primary">Ver Más</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
